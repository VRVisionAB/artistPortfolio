      <script>
        const projectAssetSheetURL = 'https://spreadsheets.google.com/feeds/cells/1ctMIVgrlfw0s9tYHcwuLuGjnrzI1YCaESEF18C4sIxM/1/public/full?alt=json'
        const aboutAssetSheetURL = 'https://spreadsheets.google.com/feeds/cells/17-59RkABiXT4-odN7PGxUOVX1CWOBQb3t-SzqBkG5q0/1/public/full?alt=json'

        var projectNames = []
        var allProjObjs = [];
        var curProjectObj;
        var curSubProjects = []
        var projHTMLObjSections = [];
        var testSectionNames = [];
        var parentObjCol = [];

        //NAV ELEMENTS
        var projectNav = document.getElementById('projectHolder');
        var cvLinkElem = document.getElementById('cvLink')
        let projectBar = document.getElementById('projectTextNames');
        var logoMark = document.getElementById('logoMark');
        var projectNavNameElements = document.getElementsByClassName('projectNameText');

        let sectionContainer = document.getElementById('sectionContainer');
        var projectSection = document.getElementById('mainContentSection');

        //WHOLE PAGE ELEMENTS
        var landingArea = document.getElementById('landingArea');
        var overlayDiv = document.getElementById('overlayDiv');
        var descriptionWidth = '300px'
        //GALLERY
        var galleryCloseButton = document.getElementById('galleryCloseButton');
        var newCloseButton = document.getElementById('newCloseButton');

        //GALLERY DIMENSION SETTING VARS
        var numPicsToLoad;
        var completedImgLoads;
        var totalWidth;
        var totalHeight;
        let mainWrapperElem = document.getElementsByClassName('main-wrapper')[0]
        let firstMainWrapperChild = mainWrapperElem.firstChild

        var curActiveSectionWidth = 0;
        var bottomVisible = false;
        var overlayVisible = false;
        var hamburgerVisible = false;
        var galleryActive = false;
        var activeProjectNavText;


        var mobileWidth = 768
        var scrollCount = 1;
        var lastScrollTop = 0;
        var h;
        var w;


        function showMainPage() {
          $('#landingArea').fadeOut();
          $('body').css('background-color', 'rgb(208, 208, 208)')

          $('#navContainer').animate({opacity:1}, 'easeOutSine')
          document.getElementById('activePageSection').click()
          $('#projectTextNames').animate({top:50}, 1000)
          delay = 0;
          $('.projectNameContainer').each(function(){
               //^^ do for every instance less than the 16th (starting at 0)
              $(this).delay(delay).animate({
                  opacity:1
              },1000, 'easeOutQuad');
              delay += 200;
          });
        }

        $(document).ready(function() {
          $(galleryCloseButton).mouseenter(function () {
            console.log($(firstMainWrapperChild).offset().top);
          })
           h = $(window).height(); // height
           w = $(window).width() // width


          $(firstMainWrapperChild).css('padding-right', '0px')
              if (w < mobileWidth) {
                $('#landingArea').fadeOut()
                $('#navContainer').animate({opacity:1}, 'easeOutSine')
                $('#projectTextNames').animate({top:0}, 1000)
                $('#projectTextNames').fadeIn()
                document.getElementById('activePageSection').click()
                $('body').css('background-color', 'rgb(208, 208, 208)')
              }
              console.log($(window).width());

              $('#landingVideo').width($(window).width());
          });

        function keepActiveProjectNameAligned(container, winWidth) {


        }

        $(window).resize(function(e){
          if (w <  mobileWidth) {
            let curTop = parseInt($('#projectTextNames').css('top'), 10)
            curTop = curTop - 2;
            $('#projectTextNames').css('top', curTop)
            w = $(window).width()
            enableLightBoxes(false)

          }
          if (w >  mobileWidth) {
            enableLightBoxes(true)
            let curTop = parseInt($('#projectTextNames').css('top'), 10)
            curTop = curTop + 2;
            console.log('CURTOP', curTop)
            $('#projectTextNames').css('top', curTop)
            w = $(window).width()
            console.log('got larger');
          }

          let windowWidth = $(window).width()
          $('#landingVideo').width($(window).width());


          if (windowWidth < mobileWidth) {
            $(sectionContainer).height = totalHeight
            $(projectSection).height(totalHeight);

          } else {
            $(projectSection).height(800)
            $(sectionContainer).height(800)

          }
        })

        $('.pageLink').each(function(){
          console.log(this.id);
          if (this.id !== 'activePageSection') {
            $(this).hover(
               function() {
                 $( this ).css('text-decoration', 'underline');
               }, function() {
                 $( this ).css('text-decoration', 'none')
               }
             );
          }
        })

        var navButton = document.getElementById('navButton');
        navButton.addEventListener('mouseup', showHamburgerNavSection)

        var mobileWidth = 768
        var hamburgerVisible = false;
        function showHamburgerNavSection() {
          console.log('hamburger clicked');

          if (w < mobileWidth && hamburgerVisible == false) {
            $('#navBarListContainer').animate({'right': '0%'}, 500, 'easeOutCirc')
            $('#innerNavButtonCircle').animate({height: 13, width: 13}, 500, 'easeOutQuad')
          }

          if (w < mobileWidth && hamburgerVisible == true) {
            $('#navBarListContainer').animate({'right': '-100%'})
            $('#innerNavButtonCircle').animate({height: 9, width: 9}, 500, 'easeOutSine')
          }
          hamburgerVisible = !hamburgerVisible
        }

        var realProjObjs = generateObjectFromSpreadData(projectAssetSheetURL).then(function(returnData) {
          console.log(returnData)
          projectNames = generateNavBarContents(returnData)

          for (var i = 0; i < parentObjCol.length; i++) {
            let curParentObj = parentObjCol[i]
            console.log(curParentObj);
            let projObj = generateProjectStructure(curParentObj.id, i, realProjObjs[i])
            allProjObjs.push(projObj);
          }
          if (w > mobileWidth){
            enableLightBoxes(true)
          } else{
            enableLightBoxes(false)
          }



        });
        var aboutPage = generateObjectFromSpreadData(aboutAssetSheetURL).then(function(returnData){setCVLink(returnData)});

        function closeProject() {

          if (w < mobileWidth && hamburgerVisible == true) {
            $('#navBarListContainer').animate({'right': '-100%'})
            $('#innerNavButtonCircle').animate({height: 9, width: 9}, 500, 'easeOutCirc')
            newCloseButton.removeEventListener('click', closeProject)
            $(newCloseButton).toggleClass('activeCloseButton')
            navButton.addEventListener('mouseup', showHamburgerNavSection)
           $(newCloseButton).animate({opacity: 0})
          }


            if (w  > mobileWidth){
                filterBlurNonSelected('empty', false)
                $(mainWrapperElem).animate({scrollLeft: $(mainWrapperElem).offset().left}, 0);
                $(projectSection).stop().animate({
                 top: 100,
                  height:0, opacity:0}, 500, 'easeOutCirc', function(){
                    $('#projectTextNames').animate({'top': '0'}, 800, 'easeInOutCirc')
                    $('#tempVideo').remove()
                  });
                $(projectSection).css('pointer-events', 'none')

                $('.heroImage').each(function(){
                  $(this).animate({opacity: 0})
                })
            }

            if (w < mobileWidth){
              $('#navBarListContainer').animate({'right': '-100%'})
              $('#innerNavButtonCircle').animate({height: 9, width: 9}, 500, 'easeOutCirc')
              newCloseButton.removeEventListener('click', closeProject)
              $(newCloseButton).toggleClass('activeCloseButton')
              navButton.addEventListener('mouseup', showHamburgerNavSection)
              $(newCloseButton).animate({opacity: 0})
              $(mainWrapperElem).animate({opacity: 0}, 300,'easeInQuad', function(){
                $('#tempVideo').remove()
                $('#projectTextNames').animate({'top': '0'}, 500, 'easeOutSine')
              })
              $(projectSection).css('pointer-events', 'none')
              $(galleryCloseButton).animate({opacity: 0})
              setTimeout(function(){
                $('#mainContentSection').scrollTop(0);
              }, 500);
            }
        }

        function setCVLink(aboutProjectObjArray) {
          let firstObj = aboutProjectObjArray[0]
          let link = firstObj.CV_Link

          setElemAttribute(cvLinkElem, 'href', link)
        }

        for (var i = 0; i < 5; i++) {
          let newSect = generateSection(sectionContainer, i)
          projHTMLObjSections.push(newSect)
        }

        function makeVideoPlayerObj(parentElem, videoLink, index){
          let iframeElem = createClassIdAppend(parentElem, 'video', 'iframe_'+index)
          setElemAttribute(iframeElem, 'src', videoLink)

        function generateObjectFromSpreadData(url) {
          // const response = await fetch('')
          let myCellContentArr = []
          let finalProjObs = []
          let starts = []
          let ranges = []
          let testProjArray = []

          return $.getJSON(url).then(function(data) {

            let cells = data.feed.entry;
            console.log('CELLS', cells)
            let numRows = parseInt(data.feed.gs$rowCount.$t)
            let numCols = parseInt(data.feed.gs$colCount.$t)
            let totalNumCels = numRows * numCols;

            for (var i = 0; i < numRows; i++) {
              let range = numCols * i;
              starts.push(range)
            }

            for (var i = 0; i < starts.length; i++) {
              let curStart = starts[i]
              let curRange = []
              curRange[0] = curStart
              curRange[1] = curStart + numCols
              ranges.push(curRange)
            }

            for (var i = 0; i < ranges.length; i++) {
              let curRange = ranges[i]
              let projArray = cells.slice(curRange[0], curRange[1])
              let contentArray = []
              for (var j = 0; j < projArray.length; j++) {
                let curCell = projArray[j]
                let curContent = curCell.content.$t;
                contentArray.push(curContent)
              }
              myCellContentArr.push(contentArray)
            }

            for (var i = 0; i < cells.length; i++) {
              let curCell = cells[i]
            }

            let headerCells = cells.filter(obj => {
              return obj.gs$cell.row === "1"
            })

            let headerNames = headerCells.map(a => a.content.$t)
            let testObj = {}
            for (var i = 1; i < myCellContentArr.length; i++) {
              let curContentArray = myCellContentArr[i]
              let contentObjHolder = {}
              for (var j = 0; j < headerNames.length; j++) {
                let curPropToAdd = headerNames[j]
                contentObjHolder[curPropToAdd] = curContentArray[j]

              }
              finalProjObs.push(contentObjHolder)
            }

            return finalProjObs
          })
        }

        function blurItem(ele, startRadius, endRadius){
                // Generic function to set blur radius of $ele

              // console.log('RADIUS', radius)
              console.log(radius);
                    $(ele).css({
                       "-webkit-filter": "blur("+radius+"px)",
                        "filter": "blur("+radius+"px)",
                        '-moz-filter':  "blur("+radius+"px)",
                        '-o-filter': "blur("+radius+"px)",
                        '-ms-filter': "blur("+radius+"px)",
                        // 'pointer-events': 'none'
                   });
               },

               // Generic function to tween blur radius
               tweenBlur = function(ele, startRadius, endRadius) {
                    $({blurRadius: startRadius}).animate({blurRadius: endRadius}, {
                        duration: 500,
                        easing: 'swing', // or "linear"
                                         // use jQuery UI or Easing plugin for more options
                        step: function() {
                            setBlur(ele, this.blurRadius);
                        },
                        callback: function() {
                            // Final callback to set the target blur radius
                             // jQuery might not reach the end value
                             setBlur(ele, endRadius);
                        }
                    });
                };
        tweenBlur(ele, startRadius, endRadius)
        }

            })

              })

        //UTILS

        function createClassIdAppend(parentElem, htmlType, className, idName) {

          let testPar = parentElem
          let elementToAdd = document.createElement(htmlType);
          elementToAdd.setAttribute('class', className);
          elementToAdd.setAttribute('id', idName);
          if (testPar == null) {
            return;
          }
          testPar.appendChild(elementToAdd);
          return elementToAdd;
        }

        function initializePlugins() {
          lightbox.option({
            // 'resizeDuration': 100,
            'download': false,
            'share': false,
            'showImageNumberLabel': false,
            'disableScrolling': true,
            'positionFromTop': 25
          });

        }

        function remove_duplicates(arr) {
          var obj = {};
          var ret_arr = [];
          for (var i = 0; i < arr.length; i++) {
            obj[arr[i]] = true;
          }
          for (var key in obj) {
            ret_arr.push(key);
          }
          return ret_arr;
        }

        function findParentObjById(property, needle, haystack) {
          let needle2 = haystack.filter(obj => {
            return obj[property] === needle2;
          })[0];
        }

        function setElemAttribute(elem, attr, content) {
          elem[attr] = content
        }

        function setElemStyleAttribute(elem, styleAttr, value) {
          elem.style[styleAttr] = value;
        }

        function randomInteger(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }
