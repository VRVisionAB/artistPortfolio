      <!-- HORIZONTAL SLIDER SCRIPT -->
      <script>
              (function($) {

          var types = ['DOMMouseScroll', 'mousewheel'];

          if ($.event.fixHooks) {

                  $.event.fixHooks[ types[--i] ] = $.event.mouseHooks;
              }

          $.event.special.mousewheel = {
              setup: function() {
                  if ( this.addEventListener ) {
                      for ( var i=types.length; i; ) {
                          this.addEventListener( types[--i], handler, false );
                      }
                  } else {
                      this.onmousewheel = handler;
                  }
              },

              teardown: function() {
                  if ( this.removeEventListener ) {
                      for ( var i=types.length; i; ) {
                          this.removeEventListener( types[--i], handler, false );
                      }
                  } else {
                      this.onmousewheel = null;
                  }
              }
          };

          $.fn.extend({
              mousewheel: function(fn) {
                  return fn ? this.bind("mousewheel", fn) : this.trigger("mousewheel");
              },

              unmousewheel: function(fn) {
                  return this.unbind("mousewheel", fn);
              }
          });


          function handler(event) {
              var orgEvent = event || window.event, args = [].slice.call( arguments, 1 ), delta = 0, returnValue = true, deltaX = 0, deltaY = 0;
              event = $.event.fix(orgEvent);
              event.type = "mousewheel";

              // Old school scrollwheel delta
              if ( orgEvent.wheelDelta ) { delta = orgEvent.wheelDelta/120; }
              if ( orgEvent.detail     ) { delta = -orgEvent.detail/3; }

              // New school multidimensional scroll (touchpads) deltas
              deltaY = delta;

              // Gecko
              if ( orgEvent.axis !== undefined && orgEvent.axis === orgEvent.HORIZONTAL_AXIS ) {
                  deltaY = 0;
                  deltaX = -1*delta;
              }

              // Webkit
              if ( orgEvent.wheelDeltaY !== undefined ) { deltaY = orgEvent.wheelDeltaY/120; }
              if ( orgEvent.wheelDeltaX !== undefined ) { deltaX = -1*orgEvent.wheelDeltaX/120; }

              // Add event and delta to the front of the arguments
              args.unshift(event, delta, deltaX, deltaY);

              return ($.event.dispatch || $.event.handle).apply(this, args);
          }

        function generateObjectFromSpreadData(url) {
          // const response = await fetch('')
          let myCellContentArr = []
          let finalProjObs = []
          let starts = []
          let ranges = []
          let testProjArray = []

          return $.getJSON(url).then(function(data) {

            let cells = data.feed.entry;
            console.log('CELLS', cells)
            let numRows = parseInt(data.feed.gs$rowCount.$t)
            let numCols = parseInt(data.feed.gs$colCount.$t)
            let totalNumCels = numRows * numCols;

            for (var i = 0; i < numRows; i++) {
              let range = numCols * i;
              starts.push(range)
            }

            for (var i = 0; i < starts.length; i++) {
              let curStart = starts[i]
              let curRange = []
              curRange[0] = curStart
              curRange[1] = curStart + numCols
              ranges.push(curRange)
            }

            for (var i = 0; i < ranges.length; i++) {
              let curRange = ranges[i]
              let projArray = cells.slice(curRange[0], curRange[1])
              let contentArray = []
              for (var j = 0; j < projArray.length; j++) {
                let curCell = projArray[j]
                let curContent = curCell.content.$t;
                contentArray.push(curContent)
              }
              myCellContentArr.push(contentArray)
            }

            for (var i = 0; i < cells.length; i++) {
              let curCell = cells[i]
            }

            let headerCells = cells.filter(obj => {
              return obj.gs$cell.row === "1"
            })

            let headerNames = headerCells.map(a => a.content.$t)
            let testObj = {}
            for (var i = 1; i < myCellContentArr.length; i++) {
              let curContentArray = myCellContentArr[i]
              let contentObjHolder = {}
              for (var j = 0; j < headerNames.length; j++) {
                let curPropToAdd = headerNames[j]
                contentObjHolder[curPropToAdd] = curContentArray[j]

              }
              finalProjObs.push(contentObjHolder)
            }

            return finalProjObs
          })
        }

        function fadeInOut(elemArray, inOrOut, min, max) {
          for (var i = 0; i < elemArray.length; i++) {
            let curElem = elemArray[i]

            if (inOrOut = 'in') {
              $(curElem).fadeIn(randomInteger(min, max))
            }
            if (inOrOut = 'out') {
              $(curElem).fadeOut(randomInteger(min, max))
            }
          }
        }

        function createClassIdAppend(parentElem, htmlType, className, idName) {

          let testPar = parentElem

          elementToAdd.setAttribute('id', idName);

        function remove_duplicates(arr) {
          var obj = {};
          var ret_arr = [];
          for (var i = 0; i < arr.length; i++) {
            obj[arr[i]] = true;
          }
          for (var key in obj) {
            ret_arr.push(key);
          }
          return ret_arr;
        }

        function findParentObjById(property, needle, haystack) {
          let needle2 = haystack.filter(obj => {
            return obj[property] === needle2;
          })[0];

        function setElemAttribute(elem, attr, content) {
          elem[attr] = content
        }

        function setElemStyleAttribute(elem, styleAttr, value) {
          elem.style[styleAttr] = value;
        }

        function randomInteger(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }


        function main() {
          var loader = new THREE.GLTFLoader();
          var cameraParams = {
            'fov': 75,
            'aspect': 2,
            'near': 0.1,
            'far': 5,
          }

          var params = {
            envMap: 'HDR',
            roughness: 0.0,
            metalness: 0.0,
            exposure: 1.0,
            debug: false
          };

          const canvas = document.querySelector('#c');

          const renderer = new THREE.WebGLRenderer({
            'canvas': canvas,
            'alpha': true
          });

          // renderer.physicallyCorrectLights = true;
          // renderer.toneMapping = THREE.ACESFilmicToneMapping;
          // console.log(renderer.alpha);
          const camera = new THREE.PerspectiveCamera(cameraParams.fov, cameraParams.aspect, cameraParams.near, cameraParams.far);
          camera.position.z = 2;
          // console.log(renderer.domElement);
          controls = new THREE.OrbitControls(camera, renderer.domElement);
          const scene = new THREE.Scene();

          loader.load(
            // resource URL
            'data/penguin_skull.gltf',
            // called when the resource is loaded
            function(gltf) {
              // gltf.scene.scale = {x: .1, y: .1, z: .1}
              gltf.scene.scale.set(.01, .01, .01) // scale here
              scene.add(gltf.scene);

              gltf.animations; // Array<THREE.AnimationClip>
              gltf.scene; // THREE.Group
              gltf.scenes; // Array<THREE.Group>
              gltf.cameras; // Array<THREE.Camera>
              gltf.asset; // Object
              gltf.scene
              // console.log(gltf.scene);
            },
            // called while loading is progressing
            function(xhr) {

              // console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

            },
            // called when loading has errors
            function(error) {

              console.log('An error happened');

            }
          );

          {
            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-1, 2, 4);
            scene.add(light);
          }

          // var hdrUrls = [ 'px.hdr', 'nx.hdr', 'py.hdr', 'ny.hdr', 'pz.hdr', 'nz.hdr' ];
          // hdrCubeMap = new THREE.HDRCubeTextureLoader()
          // 	.setPath('/data/HDRI/')
          // 	// .setDataType( THREE.UnsignedByteType )
          // 	.load( hdrUrls, function () {
          //
          // 		hdrCubeRenderTarget = pmremGenerator.fromCubemap( hdrCubeMap );
          //
          // 		hdrCubeMap.magFilter = THREE.LinearFilter;
          // 		hdrCubeMap.needsUpdate = true;
          // 6
          // 	} );

          function resizeRendererToDisplaySize(renderer) {
            const canvas = renderer.domElement;
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const needResize = canvas.width !== width || canvas.height !== height;
            if (needResize) {
              renderer.setSize(width, height, false);
            }
            return needResize;
          }

          function render(time) {
            time *= 0.001;

            if (resizeRendererToDisplaySize(renderer)) {
              const canvas = renderer.domElement;
              camera.aspect = canvas.clientWidth / canvas.clientHeight;
              camera.updateProjectionMatrix();
            }


            renderer.render(scene, camera);

            requestAnimationFrame(render);
          }

          requestAnimationFrame(render);



        }

        main();
      </script>
